<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IHS Artists</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
</head>
<body>
	<div id='page-container'>
		<div id="title-container">
			<h1 id='title'>Loading...</h1>
		</div>
		<div id='home-button-container'>
			<a id='home-button' href='/'>
				<i class='material-icons' id='home-button-icon'>home</i>
			</a>
		</div>
		<div id='main-image-container'>
			<div id='main-image-padding-container'>
				<div id='main-image-scroll-container'>
					<img class='default' id='main-image' onclick='expandImage()'>
				</div>
			</div>
		</div>
		<div id='image-description-container'>
			<div id='image-description'></div>
		</div>
		<div id='gallery-navigator'>
			<p id='gallery-navigator-text'>Gallery:</p>
		</div>
		<div id='statement-button' onClick='viewStatement()'>Statement</div>
		<div id='gallery-center-container'>
			<div id='gallery-container'>
			</div>
		</div>
		<div id='footer'>
			<span id='footer-text'>Â© Copyright <span class='current-year'>2021</span>, All Rights Reserved<br><br>Website designed and coded by Josh Chang.</span>
		</div>
	</div>
	<div id='overlay'>
	</div>
	<div id='statement-container'>
		<div id='statement-box'>
			<div id='statement'></div>
		</div>
	</div>
	<div id='overlay-close' class="material-icons">close</div>

	<script>

		// Get a url paramater by its name
		function urlParam(name){
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results==null) {
			return null;
			}
			return decodeURI(results[1]) || 0;
		}

		// The image to be rendered
		var artist = urlParam('a');
		var artistName = urlParam('t');
		var gallery = urlParam('g');
		var image = urlParam('i');

		// Fill in missing data
		if(!gallery) gallery = 0;
		if(!image) image = 0;

		// Preload content
		document.getElementById('main-image').setAttribute('src', '/images/image--' + artist + '-' + image + '.jpg')
		
		if (artistName) {
			document.getElementById('title').innerText = artistName;
			document.getElementsByTagName('title')[0].innerText = artistName;
		}

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

	<link rel="preload" as="style" href="/fonts/material-icons.css" onload="this.rel='stylesheet'" />
	<link rel="preload" as="style" href="/fonts/main-font.css" onload="this.rel='stylesheet'" />
</body>
</html>
